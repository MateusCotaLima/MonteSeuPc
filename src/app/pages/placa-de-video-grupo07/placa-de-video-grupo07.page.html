<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Gerenciar Placas de VÃ­deo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let placaDeVideo of placasDeVideo">
      <ion-item (click)="buscarPorId(placaDeVideo.id)" [routerLink]="'/add-placa-de-video-grupo07/' + placaDeVideo.id" detail>
        <ion-label>{{placaDeVideo.nome}}</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="excluirPlacaDeVideo(placaDeVideo)">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-placa-de-video-grupo07" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
