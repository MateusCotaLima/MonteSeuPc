<ion-header>
</ion-header>

<ion-content class="ion-padding">

  <ion-img class="logoCentralizada" src="assets/imgs/LogoMonteSeuPC.png">
  </ion-img>
  <ion-text color="dark" id="texto" class="ion-text-center">
    <h1>Login Funcionario</h1>
  </ion-text>

  <form [formGroup]="formGroup" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block" color="primary" [disabled]="!formGroup.valid">Entrar</ion-button>
    <ion-button type="button" expand="block" color="medium" routerLink="/add-funcionario">Cadastrar</ion-button>
    <ion-button type="button" expand="block" color="danger" routerLink="/principal">Voltar p/ Cliente</ion-button>
  </form>
</ion-content>
