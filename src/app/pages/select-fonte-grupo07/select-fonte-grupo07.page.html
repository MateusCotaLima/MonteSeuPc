<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="principal"></ion-back-button>
    </ion-buttons>
    <ion-title>Selecione Fonte</ion-title>
  </ion-toolbar>
  <ion-img class="logoCentralizada" src="assets/imgs/LogoMonteSeuPC.png"></ion-img>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let fonte of fontes">
      <ion-item (click)="selecionarFonte(fonte.id)" href="/principal" detail>
        <ion-label>{{fonte.nome}}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>
