<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="memoria-ram-grupo07"></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastrar Memória Ram</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-img [src]=""></ion-img>

  <form (ngSubmit)="submitForm()">

   <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" name="nome" [(ngModel)]="memoriaRam.nome" placeholder="Insira o nome do modelo."></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Foto</ion-label>
      <ion-input type="text" name="foto" [(ngModel)]="memoriaRam.foto" placeholder="Insira uma foto da memória"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Marca</ion-label>
      <ion-input type="text" name="marca" [(ngModel)]="memoriaRam.marca" placeholder="Insira a marca da memória"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Tipo da Memória</ion-label>
      <ion-select name="tipo" [(ngModel)]="memoriaRam.tipo">
        <ion-select-option value="DDR4">DDR4</ion-select-option>
        <ion-select-option value="DDR3">DDR3</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Tamanho</ion-label>
      <ion-input doneText="Confirmar" cancelText="Cancelar" name="tamanho" [(ngModel)]="memoriaRam.tamanho" placeholder="Insira as dimensões da memória"></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" color="primary">Salvar</ion-button>

  </form> 

</ion-content>
